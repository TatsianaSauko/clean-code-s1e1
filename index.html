<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-tasks">
      <label class="add-tasks__title" for="new-task">Add Item</label>
      <div class="add-tasks__wrapper">
        <input class="add-task__input" id="new-task" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h1 class="incomplete-tasks__title">Todo</h1>
      <ul class="incomplete-tasks__list">
        <li class="incomplete-tasks__item task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__title">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="icon-delete" src="./remove.svg" alt="remove task">
          </button>
        </li>
        <li class="incomplete-tasks__item task edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__title">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="icon-delete" src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
    </section>
    <section class="complete-tasks">
      <h3 class="complete-tasks__title">Completed</h3>
      <ul class="complete-tasks__list">
        <li class="incomplete-tasks__item task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__title">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="icon-delete" src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
